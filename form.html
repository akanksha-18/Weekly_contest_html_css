<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/data" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name" >Firstname:</label>
            <input type="name" name="name" id="name" placeholder="abcd" required>
            <br>
            <br>
            <label for="Mname" >Middlename:</label>
            <input type="name" name="lname" id="Mname" placeholder="abcd">
            <br>
            <br>
            <label for="lname" >Lastname:</label>
            <input type="name" name="lname" id="lname" placeholder="abcd" required>
            <br>
            <br>
            <label for="course">Course:</label>
            <select id="course" name="select_course">
                <option value="none">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="B.tech">B.Tech</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="M.tech">M.Tech</option>

            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label><br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label><br>
            <input type="radio" name="gender" id="gender" value="Other">
            <label for="gender">Other</label>
           
            <br>
            <br>
            <label for="DOB">DOB:</label>
            <input type="datetime-local" id="DOB" name="DOB" required>
            <br>
            <br>
            <label for="phoneNumber">Phone:</label>
            <input type="text" id="countryCode" name="countryCode" value="+91" disabled style="width: 30px;">

           
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <br>
            <br>
            
            
            <label for="address">Address:</label>
            <br>
            <textarea id="user_message" name="user_message" rows="4" cols="60" ></textarea>
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="user_email" name="user_email" placeholder="abc@gmail.com" required>
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass"  required>
            <br>
            <br>
            <label for="re-pass">Re-type password:</label>
            <input type="password" id="re-pass" name="pass"  required>
            <br>
            <br>
            <input type="checkbox" id="terms" value="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="file">Choose File</label>
            <input type="file" id="file" value="file">
            <br>
            <br>
            <label for="colour">Choose Color </label>
            <input type="color" id="colour">
            <br>
            <br>
            <input type="reset"  value="Reset">
            <input type="submit" value="Submit">
           

        </fieldset>
       
    </form>
</body>
</html>
